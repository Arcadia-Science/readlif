language: python            # this works for Linux but is an error on macOS or Windows
matrix:
  include:
    - name: "Python 3.9 on Xenial Linux"
      python: 3.9         # this works for Linux but is ignored on macOS or Windows
      dist: xenial
      env:
        - TOXENV=py39
        - RELEASE=yes
    - name: "Python 3.8 on Xenial Linux"
      python: 3.8         # this works for Linux but is ignored on macOS or Windows
      dist: xenial
      env:
        - TOXENV=py38
        - RELEASE=yes
    - name: "Python 3.7 on Xenial Linux"
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
      dist: xenial          # required for Python >= 3.7
      env:
        - TOXENV=py37
        - RELEASE=yes
      before_script:
        - pip3 install flake8
        - flake8 readlif
    - name: "Python 3.6 on Xenial Linux"
      python: 3.6           # this works for Linux but is ignored on macOS or Windows
      dist: xenial          # required for Python >= 3.7
      env:
        - TOXENV=py36
        - RELEASE=yes
    - name: "Pypy 3.5 on Xenial Linux"
      python: "pypy3"       # this works for Linux but is ignored on macOS or Windows
      dist: xenial          # required for Python >= 3.7
      env: TOXENV=pypy3
    - name: "Python 3.7.2 on macOS"
      os: osx
      osx_image: xcode10.2  # Python 3.7.2 running on macOS 10.14.3
      language: shell       # 'language: python' is an error on Travis CI macOS
      env: TOXENV=py37
    - name: "Python 3.7.2 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.2
      env:
        - PATH=/c/Python37:/c/Python37/Scripts:$PATH
        - TOXENV=py37
    - name: "Python 3.8.0 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.8.0
      env:
        - PATH=/c/Python38:/c/Python38/Scripts:$PATH
        - TOXENV=py38
install:
  - pip3 install tox

script: tox

deploy:
  provider: pypi
  edge: true
  username: __token__
  password: $PYPI_TOKEN
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    condition: $RELEASE = yes